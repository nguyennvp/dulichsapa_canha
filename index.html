                tripData[key] = ['total_families', 'total_people'].includes(key)

                    : ['hotel_cost_per_day', 'food_cost_per_day', 'transport_total'].includes(key)
                    ? parseFloat(value)
                    : value;
            }
            
            try {
                const { data, error } = await supabase
                    .from('trips')

                form.reset();

                document.getElementById('trip-detail-tab').classList.add('active');
                
            } catch (error) {
                showStatus('L·ªói t·∫£i chi ti·∫øt: ' + error.message, 'error');

        async function saveDailyData(date) {
            const plan = document.getElementById(`plan_${date}`).value;
            const breakfast = parseFloat(document.getElementById(`breakfast_${date}`).value) || 0;
            const lunch = parseFloat(document.getElementById(`lunch_${date}`).value) || 0;
            const dinner = parseFloat(document.getElementById(`dinner_${date}`).value) || 0;
            const other = parseFloat(document.getElementById(`other_${date}`).value) || 0;
            const total = breakfast + lunch + dinner + other;
            
            try {
                const { data: existing } = await supabase
                    .from('daily_food_cost')
                    .select('id')
                    .eq('trip_id', currentTrip.id)
                    .eq('date', date)
                    .single();
                
                const dailyData = {
                    trip_id: currentTrip.id,
                    date: date,
                    breakfast: breakfast,
                    lunch: lunch,
                    dinner: dinner,
                    other: other,
                    total: total,
                    plan: plan
                };
                
                if (existing) {
                    await supabase
                        .from('daily_food_cost')
                        .update(dailyData)
                        .eq('id', existing.id);
                } else {
                    await supabase
                        .from('daily_food_cost')
                        .insert([dailyData]);
                }
                
                showStatus(`ƒê√£ l∆∞u d·ªØ li·ªáu ng√†y ${formatDate(date)}!`, 'success');
            } catch (error) {
                showStatus('L·ªói l∆∞u d·ªØ li·ªáu: ' + error.message, 'error');
            }
        }
        
        async function saveAllDays() {
            const days = getDaysArray(currentTrip.date_from, currentTrip.date_to);
            let successCount = 0;
            
            for (const day of days) {
                const dateStr = day.toISOString().split('T')[0];
                try {
                    await saveDailyData(dateStr);
                    successCount++;
                } catch (error) {
                    console.error('Error saving day:', dateStr, error);
                }
            }
            
            showStatus(`ƒê√£ l∆∞u ${successCount}/${days.length} ng√†y th√†nh c√¥ng!`, 'success');
            setTimeout(() => viewTripDetails(currentTrip.id), 1000);
        }
        
        function backToList() {
            currentTrip = null;
            switchTab('trips');
        }
        
        function calculateDays(dateFrom, dateTo) {
            const start = new Date(dateFrom);
            const end = new Date(dateTo);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays + 1;
        }
        
        function getDaysArray(dateFrom, dateTo) {
            const days = [];
            const start = new Date(dateFrom);
            const end = new Date(dateTo);
            
            for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                days.push(new Date(d));
            }
            
            return days;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const dayNames = ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'];
            return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()} (${dayNames[date.getDay()]})`;
        }
        
        function formatMoney(value) {
            if (!value) return '0 ‚Ç´';
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(value);
        }
